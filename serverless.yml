service: payments-core
useDotenv: true
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    platform: node
    target: node20
    watch:
      pattern: ['src/**/*.ts']
      ignore: ['node_modules/**']

  serverless-offline:
    httpPort: 3000
    lambdaPort: 3001

functions:
  app:
    handler: src/handler.handler
    timeout: 60
    events:
      - http:
          method: ANY
          path: /{proxy+}
